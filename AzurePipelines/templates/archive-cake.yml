steps:
- task: CopyFiles@2
  displayName: 'Copy Files Cake Tools'
  inputs:
    SourceFolder: tools
    TargetFolder: '$(Build.ArtifactStagingDirectory)/tools'

- task: CopyFiles@2
  displayName: 'Copy Files Cake Scripts'
  inputs:
    Contents: |
      build.cake
      cake.config
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: CopyFiles@2
  displayName: 'Copy Files Cake Utils'
  inputs:
    SourceFolder: utils
    TargetFolder: '$(Build.ArtifactStagingDirectory)/utils'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Cake'
  inputs:
    artifactName: Cake
    targetPath: $(Build.ArtifactStagingDirectory)